<html>

<head>
	<title>My simple Website</title>
</head>

<body>
	<header>
		<h1 style="color: royalblue; text-align: center;">This is my simple Website!</h1>
	</header>
	<main>
		<h2>This is the main body</h2>
		<article>
			<h2>This is my article!</h2>
			<p style="color: green;"> This is an article inside the main body. </p>
			<section>
				<p> This is a section inside the article. </p>
			</section>
			<section>
				<h2>Multimedia Goes here</h2>
				<video controls>
					<source src="movie.mp4" type="video/mp4" />
					<p>Your browser doesn't support video</p>
				</video>
				<br />
				<audio controls>
					<source src="movie.mp4" type="audio/mp4" />
					<p>Your browser doesn't support audio</p>
				</audio>
			</section>
		</article>
		<aside>
			<h3>This is an aside</h3>
		</aside>
	</main>
	<footer>
		<p>This is the footer</p>
	</footer>
</body>

</html>
